{% extends "shop/layout.html" %}
{%block content%}

<script>
$(document).ready(function(){
$('.carousel').carousel({
    pause: true,
    interval: false
});
});




$(document).ready(function(){
$(".col-md-3 ").mouseenter(function(){
    $(this).find(".col-img-responsive02").show(200);
});


$(".col-md-3").mouseleave(function(){
    $(this).find(".col-img-responsive02").hide();
});
});
</script>
<style>
.fa.fa-chevron-circle-right {
    right: 0;
}
.fa.fa-chevron-circle-left {
    left: 0;
}
.fa.fa-chevron-circle-right, .fa.fa-chevron-circle-left {
    margin-bottom: 1px;
    position: absolute;
    top: -30px;
    color:black;
}
.col-img-responsive02 span{
    color:#fff;
}
.col-img-responsive02 {

    display:none;
    background: none repeat scroll 0 0 rgba(0, 0, 0, 0.6);
    height: 100%;
    position: absolute;
    width: 100%;
}
.carousel-control{
width:5%;
}
.panel-body{
    position:relative;
    padding:0px;
}
.btn-primary {
    background-color: #337ab7;
    border-color: #2e6da4;
    border-radius: 0;
    bottom: -15px;
    color: #fff;
    position: relative;
    width: 100%;

}
.btn-primary {
    background-color: black;
    border-color: #fff;
}


.panel-heading{
    padding:0px;
    position:relative;
}
.panel-heading img{
    width:100%;
}
.carousel-control.left {
    background-image: none;
}
.carousel-control.right{
    background-image: none;
}
.page-header {
    background: #f9f9f9;
    margin: -30px -40px 40px;
    padding: 20px 40px;
    border-top: 4px solid #ccc;
    color: #999;
    text-transform: uppercase;
     text-align: center;
}

.page-header h3 {
    line-height: 0.88rem;
    color: #000;
}
</style>

<div class="page-header">
        <h3>추천 맛집</h3>
        <p>나와 비슷한 성향의 사람들이 간 음식점을 보여드립니다.</p>
    </div>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<div class="clear" style="width:100%;height:100px;"></div>
<div class="container">
    <div id="myCarousel" class="carousel slide">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
            <div class="item active">
              <div class="row">
              {% for shop in recommendation %}
            <div class="col-md-3 col-sm-6">

                <div class="panel panel-default text-center">
                    <div class="panel-heading">

                      <a href="{% url "shop:detail" shop.id %}"><img src="{{ shop.image.url }}" alt="Image" class="img-responsive"></a>
                    </div>
                    <div class="panel-body">
                        <h4>{{shop.title}}</h4>
                        <p><span class="label label-info">{{ shop.calc_score }}</span></p>
                        <p>{{shop.tag}}
                        <a class="btn btn-primary" href="{% url "shop:detail" shop.id %}">More Information<i class="fa fa-chevron-right"></i></a>
                    </div>
                </div>
            </div>
            {% if forloop.counter|divisibleby:4 %}
        </div>
            </div>

            <div class="item">
              <div class="row">
            {% endif %}
            {% endfor %}

          </div>
          </div>
          </div>


          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span  aria-hidden="true"><i class="fa fa-chevron-circle-left"></i>
</span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span  aria-hidden="true"><i class="fa fa-chevron-circle-right"></i>
</span>
            <span class="sr-only">Next</span>
          </a>
    </div>


</div>
{%endblock%}
